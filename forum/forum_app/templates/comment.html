<html>
    <body>
            <h2>{{discussion_text}}</h2>
            <div>
                <ul>
                    {% for d in comment_list %}
                       <li>{{d.comment_text}}<br>{{d.pub_date}}</li><br>
                       {% endfor %}
                </ul>                               
            </div>
            <form action="{% url 'InsertComment' discussion_text.id %}" method="POST">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="submit" />
            </form>
    </body>
</html>
