<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    </head>
<body>
    <h2>{{ category_text }}</h2>   
 <form action="{% url 'InsertDiscussion' category_text.id %}" method="POST">
     {% csrf_token %}
    {{form}}
    <input type="submit" value="submit" />
 </form>
 <div>
     <ul>
         {% for d in discussion_list %}
            <li><a href="{% url 'comment' d.id %}">{{d.discussion_text}}</a><br>{{d.pub_date}}</li><br>
            {% endfor %}
     </ul>
     
     
 </div>
</body>
</html>
